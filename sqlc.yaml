version: "2"
 
sql:
  - engine: "postgresql"
    queries: "./migrate/db/query/"
    schema: "./migrate/db/schema/"
    gen:
      go:
        package: "sqlc" #go package name
        out: "./db/sqlc" #directory sqlc generate to
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_pointers_for_null_types: true

          
        
         
        
            

         
        